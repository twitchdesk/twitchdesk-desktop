name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.runs_on }}
    env:
      # Optional: set this secret in GitHub to avoid committing your server URL.
      # NOTE: End users can still discover it (the app needs it to connect).
      TWITCHDESK_API_BASE_URL: ${{ secrets.TWITCHDESK_API_BASE_URL }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: twitchdesk-desktop-windows-x86_64.zip

          - runs_on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: twitchdesk-desktop-linux-x86_64.zip

          # Intel macOS (x86_64)
          - runs_on: macos-13
            target: x86_64-apple-darwin
            asset_name: twitchdesk-desktop-macos-x86_64.zip

          # Apple Silicon macOS (aarch64)
          - runs_on: macos-latest
            target: aarch64-apple-darwin
            asset_name: twitchdesk-desktop-macos-aarch64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare bundle (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist package
          cp "target/${{ matrix.target }}/release/twitchdesk-desktop" package/twitchdesk-desktop
          cp "target/${{ matrix.target }}/release/twitchdesk-preview" package/twitchdesk-preview
          (cd package && zip -r "../dist/${{ matrix.asset_name }}" .)

      - name: Prepare bundle (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          New-Item -ItemType Directory -Force package | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/twitchdesk-desktop.exe" "package/twitchdesk-desktop.exe" -Force
          Copy-Item "target/${{ matrix.target }}/release/twitchdesk-preview.exe" "package/twitchdesk-preview.exe" -Force
          Compress-Archive -Path "package/*" -DestinationPath "dist/${{ matrix.asset_name }}" -Force

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
