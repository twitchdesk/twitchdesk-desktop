name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.runs_on }}
    env:
      # Optional: set this secret in GitHub to avoid committing your server URL.
      # NOTE: End users can still discover it (the app needs it to connect).
      TWITCHDESK_API_BASE_URL: ${{ secrets.TWITCHDESK_API_BASE_URL }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: twitchdesk-desktop-windows-x86_64.exe

          - runs_on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: twitchdesk-desktop-linux-x86_64

          # Intel macOS (x86_64)
          - runs_on: macos-13
            target: x86_64-apple-darwin
            asset_name: twitchdesk-desktop-macos-x86_64

          # Apple Silicon macOS (aarch64)
          - runs_on: macos-latest
            target: aarch64-apple-darwin
            asset_name: twitchdesk-desktop-macos-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare asset
        shell: bash
        run: |
          mkdir -p dist
          BIN="target/${{ matrix.target }}/release/twitchdesk-desktop"
          if [ "${{ runner.os }}" = "Windows" ]; then
            BIN="$BIN.exe"
          fi
          cp "$BIN" "dist/${{ matrix.asset_name }}"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
